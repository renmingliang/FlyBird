<!DOCTYPE html>
<html>
<head>
	<title>简单继承</title>
</head>
<body>
<script type="text/javascript" src="js/simple-inheritence.js"></script>
<script type="text/javascript">
var Human = Class.extend({
 init: function(age,name){
  this.age = age;
  this.name = name;
 },
 say: function(){
  console.log("I am a human");
 }
});
var Man = Human.extend({
  init: function(age,name,height){
  	//最精妙的地方就是按需重写父类方法
  	//在实例对象中可以通过_super调用父类的同名方法，类似于java的实现。
    this._super(age,name);
    this.height = height;
  }, 
  say: function(){
    this._super();
    console.log("I am a man"); 
  }
});
var man = new Man(21,'bob','191');
man.say();
</script>
</body>
</html>
